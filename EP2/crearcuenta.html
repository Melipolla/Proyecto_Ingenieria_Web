        <div class="container bg-light">
            <div class="row">
                <div class="col md-6">
                    <h1 class="bg-danger m-5 p-5">¡Crea tu cuenta gratis!</h1>
                    <form id="formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"><br><br>

                        <label for="apellidoP">Apellido Paterno:</label>
                        <input type="text" id="apellidoP" name="apellidoP"><br><br>

                        <label for="apellidoM">Apellido Materno:</label>
                        <input type="text" id="apellidoM" name="apellidoM"><br><br>

                        <label for="rut">Rut:</label>
                        <input type="text" id="rut" name="rut"><br><br>

                        <label for="telefono">Telefono:</label>
                        <input type="number" id="telefono" name="telefono"><Br></Br>

                        <label for="region">Region:</label>
                        <select id="region" name="region">
                          <option value="">Selecciona una opción</option>
                          <option value="region1">Arica y Parinacota</option>
                          <option value="region2">Tarapaca</option>
                          <option value="region3">Antofagasta</option>
                          <option value="region4">Atacama</option>
                          <option value="region5">Coquimbo</option>
                          <option value="region6">Valparaiso</option>
                          <option value="region7">Metropolitana</option>
                          <option value="region8">O'Higgins</option>
                          <option value="region9">Maule</option>
                          <option value="region10">Ñuble</option>
                          <option value="region11">Biobio</option>
                          <option value="region12">La Araucania</option>
                          <option value="region13">Los Rios</option>
                          <option value="region14">Los Lagos</option>
                          <option value="region15">Aysen</option>
                          <option value="region16">Magallanes</option>
                        </select>

                        <label for="direccion">Direccion:</label>
                        <input type="text" id="direccion" name="direccion"><br><br>

                        <label for="correo">Correo Electrónico:</label>
                        <input type="text" id="correo" name="correo"><br><br>

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña"><br><br>

                        <input type="submit" value="Enviar">
                    </form>
